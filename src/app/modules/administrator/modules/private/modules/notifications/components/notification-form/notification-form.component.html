<h2 class="h5">Enviar notificação</h2>
<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <app-control-field>
    <label for="title">Título</label>
    <input type="text" id="title" formControlName="title">
    <app-control-error [control]="form.controls.title"></app-control-error>
  </app-control-field>
  <app-control-field>
    <label for="content">Título</label>
    <textarea id="content" formControlName="content"></textarea>
    <app-control-error [control]="form.controls.content"></app-control-error>
  </app-control-field>
  <div class="form-row">
    <div class="col-auto">
      <app-button
        buttonType="button"
        buttonClass="btn-outline-dark"
        (click)="ngbActiveModal.close()">
        Voltar
      </app-button>
    </div>
    <div class="col-auto">
      <app-button
        buttonType="submit"
        buttonClass="btn-dark"
        [buttonDisabled]="form.valid === false || formLoading === true"
        [buttonLoading]="formLoading">
        Enviar
      </app-button>
    </div>
  </div>
</form>
