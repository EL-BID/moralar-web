<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th sortable="number" (sort)="handleSort($event)">NÃºmero do cadastro</th>
        <th sortable="holderName" (sort)="handleSort($event)">Nome do titular</th>
        <th sortable="holderCpf" (sort)="handleSort($event)">CPF do titular</th>
        <th sortable="email" (sort)="handleSort($event)">E-mail</th>
        <th sortable="phone" (sort)="handleSort($event)">Telefone</th>
        <th>Ativo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <td>
          <app-control-checkbox
            [value]="isChecked(item)"
            (changed)="listItemSelected.emit(item)">
          </app-control-checkbox>
        </td>
        <td>{{ item.number || '-' }}</td>
        <td>{{ item.holderName || '-' }}</td>
        <td>{{ item.holderCpf || '-' }}</td>
        <td>{{ item.email || '-' }}</td>
        <td>{{ item.phone || '-' }}</td>
        <td>
          <div class="custom-control custom-switch">
            <input
              type="checkbox"
              class="custom-control-input"
              [id]="'blocked-' + item.id"
              [value]="item.id"
              [checked]="item.blocked === false"
              (click)="handleBlockUnblock($event)">
            <label
              [for]="'blocked-' + item.id"
              class="custom-control-label">
            </label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
