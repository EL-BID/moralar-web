<form [formGroup]="form" (ngSubmit)="handleSubmit()">

  <h2 class="h5">Imagem do Informativo </h2>
  <div class="row">
    <div class="col-lg-6 text-center">
      <app-control-field>
        <app-image-upload
          [changeDetectorRef]="changeDetectorRef"
          [imageUploadAbstractControl]="form.controls.image">
        </app-image-upload>
        <app-control-error [control]="form.controls.image"></app-control-error>
      </app-control-field>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <app-control-field>
        <label for="description">Descrição</label>
        <input type="text" id="description" formControlName="description">
        <app-control-error [control]="form.controls.description"></app-control-error>
      </app-control-field>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <app-control-field>
        <label for="datePublish">Data da Publicação</label>
        <app-control-date-picker id="datePublish"
                                 [dayMin]="dayMin"
                                 formControlName="datePublish">
        </app-control-date-picker>
        <app-control-error [control]="form.controls.datePublish"></app-control-error>
      </app-control-field>
    </div>
  </div>

  <app-button
    buttonType="submit"
    buttonClass="btn-dark"
    [buttonDisabled]="form.valid === false || formLoading === true"
    [buttonLoading]="formLoading">
    Adicionar
  </app-button>
</form>
<br>
<pre>{{ form.value | json }}</pre>
