
<div class="row">
  <div class="col-lg-12">
    <p><span class="view-label">Título</span>
      {{notification.title}}</p>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <p><span class="view-label">Descrição</span>
      {{notification.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <p><span class="view-label">Data</span>
    {{notification.date | date:'dd/MM/yyyy'}}</p>
  </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <p><span class="view-label">Hora</span>
    {{notification.hour || '-' }}</p>
  </div>
</div>

<app-family-list></app-family-list>
