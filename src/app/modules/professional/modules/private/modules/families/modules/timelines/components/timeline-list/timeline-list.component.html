<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th sortable="number" (sort)="handleSort($event)">NÃºmero do cadastro</th>
        <th sortable="holderName" (sort)="handleSort($event)">Nome do morador titular</th>
        <th sortable="holderCpf" (sort)="handleSort($event)">CPF do morador titular</th>
        <th sortable="typeSubject" (sort)="handleSort($event)">Status da linha do tempo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list">
        <td>
          <app-control-checkbox
            [value]="isChecked(item)"
            (changed)="listItemSelected.emit(item)">
          </app-control-checkbox>
        </td>
        <td>{{ item.number || '-' }}</td>
        <td>{{ item.name || '-' }}</td>
        <td>{{ item.cpf || '-'  | mask: '000.000.000-99'}}</td>
        <td>{{ timelineStatusToString(item.typeSubject) }}</td>
      </tr>
    </tbody>
  </table>
</div>
