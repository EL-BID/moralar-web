<form [formGroup]="listSearchForm">
  <div class="row">
    <div class="col-lg-3">
      <app-control-field>
        <label for="number">NÃºmero do cadastro</label>
        <input type="tel" id="number" formControlName="number">
        <app-control-error [control]="listSearchForm.controls.number"></app-control-error>
      </app-control-field>
    </div>
    <div class="col-lg-3">
      <app-control-field>
        <label for="holderName">Nome do titular</label>
        <input type="text" id="holderName" formControlName="holderName">
        <app-control-error [control]="listSearchForm.controls.holderName"></app-control-error>
      </app-control-field>
    </div>
    <div class="col-lg-3">
      <app-control-field>
        <label for="holderCpf">CPF do titular</label>
        <input type="tel" id="holderCpf" formControlName="holderCpf" mask="000.000.000-00">
        <app-control-error [control]="listSearchForm.controls.holderCpf"></app-control-error>
      </app-control-field>
    </div>
  </div>
</form>
