<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <app-card>
    <h2 class="h5">Morador</h2>
    <app-release-family-list-search
      [listSearchData]="formDataModel.search"
      (listSearchChange)="getFamily($event)">
    </app-release-family-list-search>

    <app-control-field>
      <label for="familyId">Morador</label>
      <select id="familyId" formControlName="familyId">
        <option [ngValue]="null">Selecione uma opção</option>
        <option *ngFor="let item of list"
                [ngValue]="item.id">
          Nº {{ item.number || '-' }} | {{item.name || '-'}} | {{  item.cpf || '-' | mask: '000.000.000-99'}}
        </option>
      </select>
      <app-control-error [control]="form.controls.familyId"></app-control-error>
    </app-control-field>

    <div class="form-row align-items-center mb-12">
      <div class="col-12">
        Enviar para todas as famílias
      </div>
      <div class="col-auto">
        <app-control-radio formControlName="allFamily" value="true" id="allFamily-yes"></app-control-radio>
      </div>
      <div class="col-auto">
        <label class="mb-0" for="allFamily-yes">SIM</label>
      </div>
      <div class="col-auto">
        <app-control-radio formControlName="allFamily" value="false" id="allFamily-no"></app-control-radio>
      </div>
      <div class="col-auto">
        <label class="mb-0" for="allFamily-no">NÃO</label>
      </div>

    </div>
    <br>
    <div class="row">
      <div class="col-lg-12">
        <app-control-field>
          <label for="quizId">Questionários</label>
          <select id="quizId" formControlName="quizId">
            <option [ngValue]="null">Selecione uma opção</option>
            <option *ngFor="let item of listQuiz"
                    [ngValue]="item.id">
              {{ item.title }}
            </option>
          </select>
          <app-control-error [control]="form.controls.quizId"></app-control-error>
        </app-control-field>
      </div>
    </div>

    <app-button
      buttonType="submit"
      buttonClass="btn-dark"
      [buttonDisabled]="form.valid === false || formLoading === true || (form.value.familyId === null && form.value.allFamily === 'false')"
      [buttonLoading]="formLoading">
      {{formData?.id.length > 0 ? 'Atualizar' : 'Adicionar'}}
    </app-button>
  </app-card>
  <br>

</form>
