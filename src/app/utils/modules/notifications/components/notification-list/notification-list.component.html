
<div class="row " *ngFor="let item of list">
  <div class="col-lg-12">
    <app-card> <!-- style="color: lightgray " -->
      <p>
        <span class="view-label"><h6 class="h6">{{ item.title || '-' }}</h6></span>
        <span class="d-block ">{{ item.description || '-' }}</span>

      </p>
      Não Lida - {{ item.startDate || '-' | date:'dd/MM/yyyy'}}
    </app-card>
    <br>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <app-card style="color: #999999 ">
      <p>
        <span class="view-label"><h6 class="h6">Teste</h6></span>
        <span class="d-block ">Descrição</span>

      </p>
      Lida - 20/03/2021
    </app-card>
    <br>
  </div>
</div>
