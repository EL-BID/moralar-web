<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <div class="row">
    <div class="col-lg-12">
      <app-control-field>
        <label for="title">Título</label>
        <input type="text" id="title" formControlName="title">
        <app-control-error [control]="form.controls.title"></app-control-error>
      </app-control-field>
    </div>
  </div>
  <h2 class="h5">Imagem do Curso </h2>
  <div class="row">
    <div class="col-lg-6 text-center">
      <app-control-field>
        <app-image-upload
          [changeDetectorRef]="changeDetectorRef"
          [imageUploadAbstractControl]="form.controls.img">
        </app-image-upload>
        <app-control-error [control]="form.controls.img"></app-control-error>
      </app-control-field>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <app-control-field>
        <label for="startDate">Data de Início</label>
        <input type="date" id="startDate" formControlName="startDate">
        <app-control-error [control]="form.controls.startDate"></app-control-error>
      </app-control-field>
    </div>
    <div class="col-lg-6">
      <app-control-field>
        <label for="endDate">Data de Término</label>
        <input type="date" id="endDate" formControlName="endDate">
        <app-control-error [control]="form.controls.endDate"></app-control-error>
      </app-control-field>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <app-control-field>
        <label for="hour">Horário</label>
        <input type="time" id="hour" formControlName="startDate">
        <app-control-error [control]="form.controls.endDate"></app-control-error>
      </app-control-field>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <app-control-field>
        <label for="location">Local</label>
        <input type="text" id="location" formControlName="startDate">
        <app-control-error [control]="form.controls.endDate"></app-control-error>
      </app-control-field>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <app-control-field>
        <label for="description">Descrição</label>
        <input type="text" id="description" formControlName="description">
        <app-control-error [control]="form.controls.description"></app-control-error>
      </app-control-field>
    </div>
  </div>
  <h2 class="h5">Público Alvo (faixa de valores)</h2>
  <div class="row">
    <div class="col-lg-6">
      <app-control-field>
        <label for="targetAudienceAge">De</label>
        <input currencyMask type="tel" id="targetAudienceAge" formControlName="targetAudienceAge">
        <app-control-error [control]="form.controls.targetAudienceAge"></app-control-error>
      </app-control-field>
    </div>
    <div class="col-lg-6">
      <app-control-field>
        <label for="targetAudienceAge2">Até</label>
        <input currencyMask type="tel" id="targetAudienceAge2" formControlName="targetAudienceAge">
        <app-control-error [control]="form.controls.endDate"></app-control-error>
      </app-control-field>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <app-control-field>
        <label>Gênero</label>
        <select id="typeGenre" formControlName="typeGenre">
          <option [ngValue]="null">Selecione uma opção</option>
          <option *ngFor="let gender of genderList"
                  [ngValue]="gender.id">
            {{ gender.name }}
          </option>
        </select>
        <app-control-error [control]="form.controls.typeGenre"></app-control-error>
      </app-control-field>
    </div>
    <div class="col-lg-6">
      <app-control-field>
        <label for="numberOfVacancies">Quantidade de Vagas</label>
        <select id="numberOfVacancies" formControlName="numberOfVacancies">
          <option [ngValue]="null">Selecione uma opção</option>
          <option *ngFor="let numberOfVac of numberOfVacanciesList; let i = index" [ngValue]="i">{{ i }}</option>
        </select>
        <app-control-error [control]="form.controls.numberOfVacancies"></app-control-error>
      </app-control-field>
    </div>
  </div>
  <app-button
    buttonType="submit"
    buttonClass="btn-dark"
    [buttonDisabled]="form.valid === false || formLoading === true"
    [buttonLoading]="formLoading">
    Adicionar
  </app-button>
</form>
<br>
<pre>{{ form.value | json }}</pre>
