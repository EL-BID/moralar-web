<div class="form-row">
  <div class="col">
    <div class="form-row">
      <div class="col-auto">
        <select
          class="custom-select"
          [ngModel]="pageSize"
          (ngModelChange)="setPageSize($event)">
            <option *ngFor="let item of perPageList" [ngValue]="item.id">
              {{ item.name }}
            </option>
        </select>
      </div>
      <div class="col-auto">
        <p>
          Exibindo {{ getOf() }} - {{ getTill() }} de {{ listSizeFiltered || 0 }}.
          <ng-container *ngIf="listSize !== listSizeFiltered">
            (Filtrados de {{ listSize }} registros)
          </ng-container>
        </p>
      </div>
    </div>
  </div>
  <div class="col-auto">
    <ngb-pagination
      [ellipses]="false"
      [rotate]="true"
      [maxSize]="5"
      [page]="page"
      [pageSize]="pageSize"
      [collectionSize]="listSizeFiltered"
      (pageChange)="setPage($event)">
    </ngb-pagination>
  </div>
</div>
